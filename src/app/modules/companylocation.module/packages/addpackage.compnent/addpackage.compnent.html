<div class="card-box info-box company-info-content">

    <div style="height: 100%;" class="d-flex flex-direction-column justify-content-between">

            <div>

                <a href="#" class="mb-3" style="color: #000"> <i class="fa fa-chevron-left"></i> Back </a>
                <h4 class="mb-3">  Add New Package  </h4>


                <div class="info-box"> 

                    <form>

                            <div class="form-row">

                                <div class="form-group col-md-6">
                                    <label for="inputEmail4" class="col-form-label"> Package Name </label>
                                    <input type="text" class="form-control" id="" placeholder="Plastic - 501">
                                </div>
                                <div class="form-group col-md-6"></div>


                            </div> <!-- form-row -->


                            <div class="form-row">

                                <div class="form-group col-md-6">
                                    <label for="inputEmail4" class="col-form-label"> Type </label>
                                    <input type="text" class="form-control" id="" placeholder="Plastic">
                                </div>


                                <div class="form-group col-md-6">
                                    <label for="inputEmail4" class="col-form-label"> Size (CM) </label>
                                    <div class="form-row" style=" flex-wrap: nowrap;">
                                        <input style="margin: 0 5px;" type="text" class="form-control col" id="" placeholder="Length">
                                        <input style="margin: 0 5px;" type="text" class="form-control col" id="" placeholder="Width">
                                        <input style="margin: 0 5px;" type="text" class="form-control col" id="" placeholder="Height">
                                    </div> <!-- form-row -->
                                </div> <!-- form-group -->


                                <div class="form-group col-md-6">
                                    <label for="inputEmail4" class="col-form-label"> Weight </label>
                                    <div style="position: relative;">
                                        <input type="text" class="form-control" id="" placeholder="No.">
                                        <span style=" position: absolute; top: 9px; right: 10px; color: #b7b7b7;"> KG </span>
                                    </div>

                                </div>
                                
                            </div> <!-- form-row -->

                    </form>

                </div>
            </div>

            <div class="d-flex align-items-center justify-content-between mt-3">
                <a class="btn btn-custom1" [routerLink]="['/location/packages']"> Cancel </a>
                <div class="btns">
                    <a class="btn btn-custom1 mr-2" [routerLink]="['/location/addpackage']"> Save & Add More </a>
                    <a class="btn btn-primary" [routerLink]="['/location/packageslist']"> Next </a>
                </div>
            </div>

        </div>

    </div>
