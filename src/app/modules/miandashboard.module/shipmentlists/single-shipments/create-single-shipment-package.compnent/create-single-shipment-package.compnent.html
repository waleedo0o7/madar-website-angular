
                    <div class="container-fluid shipments-list-page">

                        <div class="d-flex align-items-center justify-content-between mt-3">
                            <h3 class="mb-2"> Create Single Shipment </h3>    
                        </div>

                        <div class="row">
                            <div class="col-md-3">
 
                                <shared-stepper></shared-stepper>
                            </div>
                            <div class="col-md-9">
                                <div class="card-box" style=" min-height: 590px;">

                                    <div class="form-row">
                                        
                                        <div class="form-group col-md-6 mb-3">
                                            <label > Select Package </label>
                                            <div class="form-group ">
                                                <select class="form-control select2">
                                                    <option> Package </option>
                                                    <option value="CT"> 01</option>
                                                    <option value="DE"> 02 </option>
                                                </select>
                                            </div>
                                        </div> <!-- form-group -->

                                        <div class="form-group col-md-6 mb-3 text-right">
                                            <a class="btn btn-custom1 mt-3" href="#email" data-animation="fadein" data-plugin="custommodal" data-overlayColor="#36404a" class="dropdown-item notify-item"> Save To Package List </a>
                                        </div> <!-- form-group -->




                                    <!-- Modal -->
                                    <div id="email" class="modal-sm modal-demo bs-example-modal-sm">
                                        <button type="button" class="close" onclick="Custombox.modal.close();">
                                            <span>&times;</span><span class="sr-only">Close</span>
                                        </button>
                                        <h4 class="custom-modal-title"> Save Custom Package </h4>
                                        <div class="custom-modal-text">

                                            <p class="m-2 mb-3"> Do you want to Save this custom package to your packages list? </p>

                                            <div class="d-flex align-items-center justify-content-between mt-1">
                                                <a style="color:#2f5cbd" class="btn btn-custom1" href="#"> Cancel </a>
                                                <a  class="btn btn-primary" href="#"> Save </a>
                                            </div>

                                        </div>
                                    </div>



                                        <div class="form-group col-md-6 mb-3">
                                            <label > Type </label>
                                            <div class="form-group ">
                                                <select class="form-control select2">
                                                    <option> Plastic </option>
                                                    <option value="CT"> 01</option>
                                                    <option value="DE"> 02 </option>
                                                </select>
                                            </div>
                                        </div> <!-- form-group -->


                                        <div class="form-group col-md-6 mb-3">
                                                <label > Size (M) </label>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group ">
                                                        <input type="text" class="form-control" id="" placeholder="Length">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group ">
                                                        <input type="text" class="form-control" id="" placeholder="Width">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group ">
                                                        <input type="text" class="form-control" id="" placeholder="Height">
                                                    </div>
                                                </div>
                                            </div>
                                        </div> <!-- form-group -->




                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4" class="col-form-label"> Weight </label>
                                            <div style="position: relative;">
                                                <input type="text" class="form-control" id="" placeholder="KG">
                                                <span style=" position: absolute; top: 9px; right: 10px; color: #b7b7b7;"> KG </span>
                                            </div>
                                        </div>
                                        


                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4" class="col-form-label"> Quantity </label>
                                            <div style="position: relative;">
                                                <input type="text" class="form-control" id="" placeholder="No.">
                                                <span style=" position: absolute; top: 9px; right: 10px; color: #b7b7b7;"> PCS </span>
                                            </div>
                                        </div>
                                        
                                       <div style="display: block; width: 100%;">
                                            <a style="padding: 7px;border: 2px dashed;display: block;width: 100%;position: relative;margin: 5px;" class="btn btn-plus" href="#"> <i class="fas fa-plus-circle"></i> Add Package </a>
                                        </div>

                                        <div class="form-group col-md-12 ">
                                            <div class="d-flex align-items-center justify-content-between mt-3">
                                                <a class="btn btn-custom1" href="#"> Cancel </a>
                                                <a class="btn btn-primary" href="#"> Next </a>
                                            </div>
                                        </div><!-- input-group -->
                                    </div> <!-- form-row -->

                                </div> <!-- card-box -->
                            </div> <!-- col-md-9 -->
                        </div> <!-- row -->

                    </div> <!-- container -->
